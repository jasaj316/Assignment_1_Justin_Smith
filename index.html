<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See N' Say Story Maker</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
  <main>
    <section>
      <!--Title-->
      <h1>SEE N' SAY</h1>
    </section>
    <section>
      <!--Subtitle-->
      <h2>STORY MAKER</h2>
    </section>
    <section class="option-buttons">
      <!--Option buttons-->
      <button id="choice-1">1</button>
      <button id="choice-2">2</button>
      <button id="choice-3">3</button>
      <button id="choice-4">4</button>
      <button id="choice-5">5</button>
    </section>
    <section class="text">
      <!--Text output-->
      <p>Press Playback to hear your custom sentence,<br />or press Surprises to make a random sentence!</p>
    </section>
    <section>
      <!--Play buttons-->
      <button id="random">Surprises</button>
      <button id="speak">Playback</button>
    </section>
  </main>
  <script async src="js/app.js"></script>
</body>

</html>
